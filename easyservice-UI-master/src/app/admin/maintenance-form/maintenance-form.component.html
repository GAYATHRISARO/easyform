<div [ngClass]="'maintenance-container'">
    <div class="container d-flex flex-row justify-content-center">
        <div class="mt-5 pl-5 pr-5 pb-5 pt-2 w-50" [ngClass]="'maintenance'">
            <h3 class="text-center mb-3">ADD Maintenance</h3>
            <form #maintenanceForm="ngForm" (ngSubmit)="onAddMaintenance(maintenanceForm)">
                <div class="form-group" >
                    <label for="" class="">Maintenance Name</label>
                    <input type="text" name="maintenanceName" id="maintenanceName" class="form-control w-75" placeholder="Enter Your Maintenance Name" ngModel #maintenanceName="ngModel" required minlength=8 maxlength=10/>
                    <div *ngIf="!maintenanceName.valid &&(maintenanceName.touched)" >
                        <div *ngIf="maintenanceName.errors.required" class="errorMsg">
                          <small id="helpId" class="text-muted">*required</small>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="maintenanceManager " class=" ">Maintenance Manager</label>
                    <input type="text " name="maintenanceManager " id="maintenanceManager " class="form-control w-75 " placeholder="Enter Your Maintenance Manager Name " ngModel #maintenanceManager="ngModel" required minlength=8 maxlength=10/>
                    <div *ngIf="!maintenanceManager.valid &&(maintenanceManager.touched)" >
                        <div *ngIf="maintenanceManager.errors.required" class="errorMsg">
                          <small id="helpId" class="text-muted">*required</small>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="mStartDate " class=" ">Start Date</label>
                    <input type="date " name="mStartDate " id="mStartDate " class="form-control w-75 " placeholder="Enter Start Date " ngModel #mStartDate ="ngModel" required />
                    <div *ngIf="!mStartDate.valid &&(mStartDate.touched)" >
                        <div *ngIf="mStartDate.errors.required" class="errorMsg">
                          <small id="helpId" class="text-muted">*required</small>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="mEndDate " class=" ">End Date</label>
                    <input type="date " name="mEndDate " id="mEndDate " class="form-control w-75 " placeholder="Enter End date " ngModel #mEndDate="ngModel" required />
                    <div *ngIf="!mEndDate.valid &&(maintenanceName.touched)" >
                        <div *ngIf="mEndDate.errors.required" class="errorMsg">
                          <small id="helpId" class="text-muted">*required</small>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="mstatus " class=" ">Status</label>
                    <select class="form-control " name="mstatus " id="mstatus " ngModel #mstatus="ngModel" required minlength=8 maxlength=10>
              <option value="INPROGRESS ">INPROGRESS</option>
              <option value="ONHOLD ">ONHOLD</option>
              <option value="COMPLETED ">COMPLETED</option>
              <option value="DEFINED ">DEFINED</option>
            </select>
            <div *ngIf="!mstatus.valid &&(mstatus.touched)" >
                <div *ngIf="mstatus.errors.required" class="errorMsg">
                  <small id="helpId" class="text-muted">*required</small>
                </div>
            </div>
                </div>
                <div class="form-group ">
                    <label for="mPriority " class=" ">Priority</label>
                    <select class="form-control " name="mPriority " id="mPriority " ngModel #mPriority="ngModel" required minlength=8 maxlength=10>
              <option value="HIGH ">HIGH</option>
              <option value="LOW ">LOW</option>
              <option value="MIDDLE ">MIDDLE</option>
            </select>
            <div *ngIf="!mPriority.valid &&(mPriority.touched)" >
                <div *ngIf="mPriority.errors.required" class="errorMsg">
                  <small id="helpId" class="text-muted">*required</small>
                </div>
                </div>
                </div>
                <div class="form-group ">
                    <label for="maintenanceImg " class=" ">Image</label>
                    <input type="text " name="maintenanceImg " id="maintenanceImg " class="form-control w-75 " placeholder="Enter Image URL " ngModel #maintenanceImg="ngModel" required minlength=20 maxlength=40 />
                    <div *ngIf="!maintenanceImg.valid &&(maintenanceImg.touched)" >
                        <div *ngIf="maintenanceImg.errors.required" class="errorMsg">
                          <small id="helpId" class="text-muted">*required</small>
                        </div>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="contractId " class=" ">Contract ID</label>
                    <input type="text " name="contractId " id="contractId " class="form-control w-75 " placeholder="Enter Contract Id " ngModel #contractId="ngModel" required />
                    <div *ngIf="!contractId.valid &&(contractId.touched)" >
                        <div *ngIf="contractId.errors.required" class="errorMsg">
                          <small id="helpId" class="text-muted">*required</small>
                        </div>
                    </div>
                </div>
                <div class=" ">
                    <button type="submit " class="btn btn-primary " [disabled]='!maintenanceForm.valid'>Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
