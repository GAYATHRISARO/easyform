<div [ngClass]="'contractor-container'">
  <div class="container d-flex flex-row justify-content-center">
    <div class="mt-5 pl-5 pr-5 pb-5 pt-2 w-50" [ngClass]="'contract'">
      <h3 class="text-center mb-3">ADD CONTRACT</h3>
      <form #contractForm="ngForm" (ngSubmit)="onAddContract(contractForm)">
        <div class="form-group">
          <label for="contractName" class="">Contract Name</label>
          <input
            type="text"
            name="contractName"
            id="contractName"
            class="form-control w-75"
            placeholder="Enter Your Contract Name"
            ngModel
            #contractName="ngModel" required minlength=8 maxlength=10
          />
          <div *ngIf="!contractName.valid &&(contractName.touched)" >
            <div *ngIf="contractName.errors.required" class="errorMsg">
              <small id="helpId" class="text-muted">*required</small>
            </div>
        </div>
        </div>
        <div class="form-group">
          <label for="contractorName" class="">Contractor Name</label>
          <input
            type="text"
            name="contractorName"
            id="contractorName"
            class="form-control w-75"
            placeholder="Enter Your Contractor Name"
            ngModel
            #contractorName="ngModel" required minlength=8 maxlength=10
          />
          <div *ngIf="!contractorName.valid &&(contractorName.touched)" >
            <div *ngIf="contractorName.errors.required" class="errorMsg">
              <small id="helpId" class="text-muted">*required</small>
            </div>
        </div>
        </div>
        <div class="form-group">
          <label for="startDate" class="">Start Date</label>
          <input
            type="date"
            name="startDate"
            id="startDate"
            class="form-control w-75"
            placeholder="Enter Start Date"
            ngModel
            #startDate="ngModel" required minlength=8 maxlength=10
          />
          <div *ngIf="!startDate.valid &&(startDate.touched)" >
            <div *ngIf="startDate.errors.required" class="errorMsg">
              <small id="helpId" class="text-muted">*required</small>
            </div>
        </div>
        </div>
        <div class="form-group">
          <label for="endDate" class="">End Date</label>
          <input
            type="date"
            name="endDate"
            id="endDate"
            class="form-control w-75"
            placeholder="Enter End date"
            ngModel
            #endDate="ngModel" required minlength=8 maxlength=10
          />
          <div *ngIf="!endDate.valid &&(endDate.touched)" >
            <div *ngIf="endDate.errors.required" class="errorMsg">
              <small id="helpId" class="text-muted">*required</small>
            </div>
        </div>
        </div>
        <div class="form-group">
          <label for="cStatus" class="">Status</label>
          <select class="form-control" name="cStatus" id="cStatus" ngModel #cStatus="ngModel" required minlength=8 maxlength=10>
            <option value="INPROGRESS">INPROGRESS</option>
            <option value="ONHOLD">ONHOLD</option>
            <option value="COMPLETED">COMPLETED</option>
            <option value="DEFINED">DEFINED</option>
          </select>
          <div *ngIf="!cStatus.valid &&(cStatus.touched)" >
            <div *ngIf="cStatus.errors.required" class="errorMsg">
              <small id="helpId" class="text-muted">*required</small>
            </div>
        </div>
        </div>
        <div class="form-group">
          <label for="cPriority" class="">Priority</label>
          <select class="form-control" name="cPriority" id="cPriority" ngModel #cPriority="ngModel" required minlength=8 maxlength=10>
            <option value="HIGH">HIGH</option>
            <option value="LOW">LOW</option>
            <option value="MIDDLE">MIDDLE</option>
          </select>
          <div *ngIf="!cPriority.valid &&(cPriority.touched)" >
            <div *ngIf="cPriority.errors.required" class="errorMsg">
              <small id="helpId" class="text-muted">*required</small>
            </div>
        </div>
        </div>
        <div class="form-group">
          <label for="contractImg" class="">Image</label>
          <input
            type="text"
            name="contractImg"
            id="contractImg"
            class="form-control w-75"
            placeholder="Enter Image URL"
            ngModel 
            #contractImg ="ngModel" required minlength=8 maxlength=10
          />
          <div *ngIf="!contractImg.valid &&(contractImg.touched)" >
            <div *ngIf="contractImg.errors.required" class="errorMsg">
              <small id="helpId" class="text-muted">*required</small>
            </div>
        </div>
        </div>
        <div class="">
          <button type="submit" class="btn btn-primary" [disabled]='!contractForm.valid'>Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
